description: 'This is the repository for in vivo extracellular electrophysiology testing
  a bioluminescent-optogenetic synaptic element. In this experiment (see doi: 10.1038/s42003-021-02981-7),
  extracellular electrophysiology data and 1-photon bioluminescent imaging data were
  recorded from six PV-Cre mice under isoflurane anesthesia. There are two groups
  (Opsin(+) and Opsin(-), see session description and doi: 10.1038/s42003-021-02981-7
  for details) of 3 animals each. For all animals a baseline of ~3 minutes of data
  was recorded, after which the bioluminescent luciferin Coelenterazine was infused
  into a saline well over an open craniotomy exposing barrel cortex. Time Intervals
  in the data set designate the start and stop times of Coelenterazine infusion in
  seconds.'
